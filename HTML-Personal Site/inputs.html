<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Inputs</title>
  </head>
  <body>
    <form>
      <input type="text" name="name" required minlength="4" maxlength="10" size="10">
      <br>
      <input type="button" value="jo mamma" />
      <br>
      <input type="checkbox" name="hello world">
      <br>
      <input type="email" id="email" pattern=".+@gmail.com" size="30" required>
    </form>
  </body>
</html>
